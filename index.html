<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="scss/style.css">
    <title>Movie Seat Booking</title>
</head>
<body>

    <section id="container">

        <section id="movieContainer">
            <label>Pick a movie:</label>

            <select id="movie">
                <option value="12">Joker ($12)</option>
                <option value="10">Batman ($10)</option>
                <option value="14">Star Wars ($14)</option>
                <option value="13">James Bond ($13)</option>
                <option value="8">Toy Story ($8)</option>
                <option value="11">Jason Bourne ($11)</option>
            </select>
        </section>

        <section id="showcaseContainer">
            <div class="showcase">
                <div class="seat"></div>
                <span class="seatDescription">N/A</span>
            </div>
            <div class="showcase">
                <div class="seat selected"></div>
                <span class="seatDescription">Selected</span>
            </div>
            <div class="showcase">
                <div class="seat occupied"></div>
                <span class="seatDescription">Occupied</span>
            </div>
        </section>

        <section id="screenContainer">
            <div class="screen"></div>
        </section>

        <section id="seatsContainer">
            <div class="row">
                <div class="seat selected"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </section>

        <section id="ticketsContainer">
            <p>You have selected <span>0</span> seats for a price of $ <span>0</span></p>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
